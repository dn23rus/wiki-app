{{define "content"}}
    <h1>Create new page</h1>
    <div class="my-3">
        <form action="/save" method="POST" class="form">
            <div class="form-group">
                <label for="page_title">Title</label>
                <input type="text" id="page_title" name="Title" class="form-control" placeholder="Enter title">
            </div>
            <div class="form-group">
                <label for="page_content">Content</label>
                <textarea name="Content" id="page_content" cols="30" rows="10" class="form-control"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
{{end}}
