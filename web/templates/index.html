{{define "content"}}
    <h1>Home Page</h1>
    <div class="mb-3">
        <ul class="list-group">
            {{ range $key, $value := . }}
                <li class="list-group-item">
                    <a href="/view/{{$value.Slug}}">{{$value.Title}}</a>
                </li>
            {{ end }}
        </ul>
    </div>
    <div class="mb-3">
        <a href="/create" class="btn btn-primary">Create New</a>
    </div>


{{end}}
